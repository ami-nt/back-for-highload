<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 20px;
            font-size: 24px;
        }

        button, a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 10px;
        }

        button[type="submit"] {
            background-color: #d9534f;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #c9302c;
        }

        a {
            background-color: #5bc0de;
            color: white;
        }

        a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You are deleting this post right now</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="/blog/posts/">Cancel</a>
        </form>
    </div>

</body>
</html>
